buildscript {
    ext {
        springBootVersion = '2.3.7.RELEASE'
        lombokVersion = '1.18.22'
        mysqlConnectorVersion = '8.0.28'
        securityJwtVersion = '1.1.1.RELEASE'
        hibernateEnversVersion = '5.6.5.Final'
    }
}

plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //spring boot web
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"

    //spring data
    compile "org.springframework.data:spring-data-jpa:$springBootVersion"
    compile "mysql:mysql-connector-java:$mysqlConnectorVersion"
    //audit
    compile "org.hibernate:hibernate-envers:$hibernateEnversVersion"

    compile "org.projectlombok:lombok:$lombokVersion"

    //security
    compile "org.springframework.security:spring-security-jwt:$securityJwtVersion"
    compile "org.springframework.security.oauth:spring-security-oauth2:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-security:$springBootVersion"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
